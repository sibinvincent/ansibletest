- hosts: "{{ env }}"
  become: yes
  tasks:
  - name: copy deployment file to kubernetes master 
    copy:
      src: deployment.yaml
      dest: /root/
  - name: delete the previous of kubernetes objects 
    shell: |
       if      
         command: kubectl delete -f /root/deployment.yaml  
     else
        command: kubectl apply -f /root/deployment.yaml
      
